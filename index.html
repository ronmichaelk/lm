<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="optometry lab">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css" >

    <link rel="stylesheet" href="thirdparty/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="thirdparty/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="thirdparty/bootstrap/css/bootstrap-reboot.min.css">

    <title>Find a Lawyer Near You | Find an Attorney you need - LegalMatch</title>
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="img/logo_with_tagline.png" alt="legalmatch logo" 
            class="d-inline-block align-top lm-navbar-brand-logo" alt="">
        </a>
        <ul class="lm-navbar-selling-points lm-pull-right">
            <li>No fee to present to your case</li>
            <li>choose from lawyers in your area</li>
            <li>A 100% confidential service</li>
        </ul>
    </nav>

    <!-- The Modal -->
    <div class="modal" id="subcategory_modal">
        <div class="modal-dialog">
            <div class="modal-content lm-modal-content">

                <!-- Modal Header -->
                <div class="modal-header lm-modal-header">
                    <p><br/>Which Family Law issue(s) apply to your case?</p>
                    <button type="button" class="close">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <div class="lm-modal-body-footer">
                        <button class="btn btn-primary lm-btn">FIND A LAWYER NOW</button>
                        <p></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="lm-main-section">
        <div class="lm-tagline-large1">Find a Lawyer for your Legal Issue</div>
        <div class="lm-tagline-large2">Fast, Free and Confidential</div>
        <div class="container">
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('subcategory_modal').style.display = 'block';
    </script>

</body>
</html>
