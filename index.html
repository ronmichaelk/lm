<!DOCTYPE html>

<head>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="thirdparty/bootstrap/css/bootstrap.min.css">

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="img/logo_with_tagline.png" alt="legalmatch logo" 
            class="d-inline-block align-top lm-navbar-brand-logo" alt="">
        </a>
        <ul class="lm-navbar-selling-points lm-pull-right">
            <li>No fee to present to your case</li>

        </ul>

    <!-- The Modal -->
    <div class="modal" id="subcategory_modal">
        <div class="modal-dialog lm-modal-dialog modal-dialog-centered">
            <div class="modal-content lm-modal-content">

                <!-- Modal Header -->
                <div class="modal-header lm-modal-header">
                    <p><br/>  
                        <span class="badge badge-warning lm-badge">3</span>
                        Which <b><span ></span></b> issue(s) apply to your case?</p>
                    <button type="button" class="close" onFocus="this.blur()" id="close_subcategory_btn">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body lm-modal-body">
                    <div class="row" id="subcategory_content_container">
                    </div>
                    <div class="lm-modal-body-footer">
                        <button class="btn btn-primary lm-btn lm-rounded-control">FIND A LAWYER NOW</button>
                        <p></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal" id="subcategory_modal">
        <div class="modal-dialog lm-modal-dialog modal-dialog-centered">

                <div class="modal-body lm-modal-body">
